	<script type="text/javascript">
		function change_btn_bgr (obj) {

      var box_a = document.getElementsByClassName("box-a");
      for (var i = 0; i < box_a.length; i++) {
        // console.log(list[i].id); //second console output
        box_a[i].classList.remove('selected');
        box_a[i].querySelector("input").checked = false;
      }

      if(obj.getElementsByTagName("input").item(0).value == "Telex") {
        document.getElementById("Radios1").checked = true;
        document.getElementById("Radio_sx_1").checked = true;
      }
      if(obj.getElementsByTagName("input").item(0).value == "Vni") {
        document.getElementById("Radios2").checked = true;
        document.getElementById("Radio_sx_2").checked = true;
      }
      if(obj.getElementsByTagName("input").item(0).value == "Viqr") {
        document.getElementById("Radios3").checked = true;
        document.getElementById("Radio_sx_3").checked = true;
      }
      if(obj.getElementsByTagName("input").item(0).value == "Off") {
        document.getElementById("Radios4").checked = true;
        document.getElementById("Radio_sx_4").checked = true;
      }
