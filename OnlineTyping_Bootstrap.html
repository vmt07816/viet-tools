      textarea {

     input[type='radio']{
     margin-left: 5px
     }

 
    .box-a{
    background-color:#fff;
    border:3px solid #888;
    border-radius: 7px;
    }
	.box-a:hover {
	  background-color: #ffa;
	}
	.box-a.selected {
    background-color: rgba(41, 103, 182, 0.89);
    color: #FFF;
}
    .col-a{
    }

		<script type="text/javascript">
		function change_btn_bgr (obj) {
			var s = obj.parentNode.childNodes; 
			s.forEach((node) => {
				if(node.classList)
				node.classList.remove('selected');
				
				radiobtn = document.getElementById("theid");
				radiobtn.checked = true;
				}); 

			obj.classList.add('selected');
		}
	</script>

    <div class="container">

    </div>
    
    <br>

    
<div class="container">
  <!-- Stack the columns on mobile by making one full-width and the other half-width -->
  <div class="row">
    <div class="col-sm-2 top5">
          <div class="row full-width mt-2 box-a" onclick="change_btn_bgr(this)">
            <div class="radio radio-danger">
              <input type="radio" name="radio_btn" value="Telex" onclick="AVIMObj.setMethod(1);">
              <label>
                TELEX
              </label>
            </div>
          </div>
          <div class="row full-width mt-2 box-a" onclick="change_btn_bgr(this)">
            <div class="radio radio-danger">
              <input type="radio" name="radio_btn"  value="Vni" onclick="AVIMObj.setMethod(2);">
              <label>
                VNI
              </label>
            </div>
          </div>
          <div class="row full-width mt-2 box-a" onclick="change_btn_bgr(this)">
            <div class="radio radio-danger">
              <input type="radio" name="radio_btn" id="Radios3" value="Viqr" onclick="AVIMObj.setMethod(3);">
              <label>
                VIQR
              </label>
            </div> 
          </div> 
          <div class="row full-width mt-2 box-a" onclick="change_btn_bgr(this)">
            <div class="radio radio-danger">
              <input type="radio" name="radio_btn" id="Radios4" value="Off">
              <label>
                OFF
              </label>
            </div> 
          </div> 
            
          
    </div>
    <div class="col-12 col-md-10">
